<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/flowers.png" type="image/x-icon" />
  <title>Flowers</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .greetings {
      font-size: 3rem;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    .greetings span {
      display: inline-block;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .description p {
      margin: 10px 0;
    }

    .button {
      margin-top: 20px;
    }

    .button button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button button:hover {
      background-color: #dddddd;
    }

    .button a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <div class="greetings">
    <span>T</span>
    <span>H</span>
    <span>A</span>
    <span>N</span>
    <span>K</span>
    <span>Y</span>
    <span>O</span>
    <span>U</span>
    <span>!</span>
  </div>

  <div class="description">
    <p>Totemo tanoshikatta. Zutto genkide i te ne?</p>
    <p>Mata aeru. Ashiteru.</p>
  </div>

  <div class="button">
    <button><a href="flower.html">click here</a></button>
  </div>

</body>
</html>
