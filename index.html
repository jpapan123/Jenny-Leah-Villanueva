<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/flowers.png" type="image/x-icon" />
  <title>Flowers</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }

    .greetings {
      font-size: 2.5rem;
      letter-spacing: 10px;
      margin-bottom: 30px;
    }

    .greetings span {
      display: inline-block;
    }

    .description p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .button {
      margin-top: 40px;
    }

    .button button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button button:hover {
      background-color: #ddd;
    }

    .button a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="greetings">
    <span>I</span>
    <span>L</span>
    <span>O</span>
    <span>V</span>
    <span>E</span>
    <span>Y</span>
    <span>O</span>
    <span>U</span>
    <span>!</span>
  </div>

  <div class="description">
    <p>Totemo tanoshikatta. Zutto genkide i te ne?</p>
    <p>Mata aeru. Ashiteru.</p>
  </div>

  <div class="button">
    <button>
      <a href="flower.html">click here</a>
    </button>
  </div>
</body>
</html>
